<html>
<head>

  <!-- JS DEPENDENCIES -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="https://s3-eu-west-1.amazonaws.com/svgjs/svg.js"></script>

  <!-- REBRANDER -->
  <script type="text/javascript" src="rebrander.min.js"></script>

  <!-- CSS -->
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
    img {
      width: 100%;
      /*height: 100%;*/
    }
  </style>

</head>
<body>

  <!-- TARGET IMAGE -->
  <img id="brand" src="http://upload.wikimedia.org/wikipedia/ru/archive/9/9d/20100707024706!Maxthon_3_logo.png" />

  <!-- INITIALIZATION -->
  <script type="text/javascript">
    $(document).ready(function(){
      $('img').rebrand({
        interval: 150,
        red: 156,
        green: 191,
        blue: 144,
      });
    })
  </script>

</body>
</html>
